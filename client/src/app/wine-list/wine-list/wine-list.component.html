<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Wines</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <app-wine-list-item *ngFor="let wine of wineApiService.getWines() | async" [item]="wine"></app-wine-list-item>
</ion-list>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button href="wine/add">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
