<div *transloco="let t" [ngClass]="['taste-category', category.name]">
  <ion-row>
    <ion-col size="12">
      <h2 [ngClass]="[category.name, 'taste-category-title']">{{ t(category.name)}}</h2>
    </ion-col>
    <ion-col size="3" *ngFor="let taste of category.tastes">
      <app-taste-item  [tasteKey]="taste.name" [tasteCategory]="category.name"></app-taste-item>
    </ion-col>
  </ion-row>
</div>
