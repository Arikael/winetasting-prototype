<div *transloco="let t" [ngClass]="{'taste': true, 'selected': this.isSelected}" #tasteItem>
  <div class="taste__content">
    <object *ngIf="hasIcon" class="taste__icon" data="" type="image/svg+xml"></object>
    <div class="taste__description-container">
      {{ isSelected}}
      {{ t(tasteKey)}}
    </div>
  </div>
</div>
