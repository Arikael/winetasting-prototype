<html>

<head>
    <title>Wine Tasting Prototype</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/squirrelly@latest/dist/squirrelly.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Montserrat;
            margin: 0;
            --base-padding: 3px;
            --double-padding: calc(2 * var(--base-padding));
        }

        .taste-category {
            background: brown;
            padding: var(--base-padding);
        }

        .taste-category__description {
            font-size: 14px;
            margin-bottom: 0;
        }

        .tastes {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .taste {
            --size: calc(20% - 2*var(--base-padding));

            position: relative;
            width: var(--size);
            text-align: center;
            margin: 0 var(--base-padding) calc(2*var(--base-padding)) var(--base-padding);
            background: gray;
            border-radius: calc(2*var(--base-padding));
        }

        .taste::before {
            display: block;
            content: "";
            margin-top: 100%;
        }

        .taste__content {
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: var(--double-padding);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .taste__icon {
            width: 50%;
            height: 50%;
            flex: 0 0 50%;
        }

        .taste__description-container {
            margin: 0;
            font-size: 11px;
            text-align: center;
            flex: 1 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="taste-data">
    </div>
    <div class="debug-information">

    </div>
    <template id="tastesTemplate">
        {{each(options.categories)}}
        <div class="taste-category {{@this.name}}">
            <h2 class="taste-category__description">{{@this.name}}</h2>
            <div class="tastes">
                {{each(@this.tastes)}}
                <div class="taste {{@this.name}}">
                    <div class="taste__content">
                        {{if(@this.icon)}}
                        <object class="taste__icon" data="/icons/{{@this.icon}}" type="image/svg+xml"></object>
                        {{/if}}
                        <div class="taste__description-container"><span class="taste__description">{{@this.title}}</span>
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>
        {{/each}}
    </template>
    <template id="debugInformationTemplate">
        <h2>Debug Information</h2>
        <table>
            <tr>
                <td>Pixel Ratio</td>
                <td>{{pixelRatio}}</td>
            </tr>
            <tr>
                <td>Physical Resolution</td>
                <td>{{physicalResolution}}</td>
            </tr>
            <tr>
                <td>Logical Resolution</td>
                <td>{{logicalResolution}}</td>
            </tr>
        </table>
    </template>
    <script type="text/javascript">
        var loadFn = function () {
            var pixelRatio = window.devicePixelRatio;
            var logicalResolution = `${window.screen.availWidth}x${window.screen.availHeight}`;
            var physicalResolution = `${window.screen.availWidth * pixelRatio}x${window.screen.availHeight * pixelRatio}`;

            var template = document.querySelector('#debugInformationTemplate').innerHTML;
            var debugInfoData = {
                pixelRatio,
                logicalResolution,
                physicalResolution
            };

            var debugInfo = Sqrl.Render(template, debugInfoData);
            document.querySelector('.debug-information').innerHTML = debugInfo;

            var tasteRequest = new XMLHttpRequest();
            tasteRequest.open('GET', 'tastes.json');
            tasteRequest.responseType = 'json';
            tasteRequest.send();
            tasteRequest.onload = function () {
                console.log(tasteRequest.response);
                var tasteTemplate = document.querySelector('#tastesTemplate').innerHTML;
                var tastes = Sqrl.Render(tasteTemplate, tasteRequest.response);
                document.querySelector('.taste-data').innerHTML = tastes;
            }
        };

        document.addEventListener("DOMContentLoaded", loadFn);
    </script>
</body>

</html>
